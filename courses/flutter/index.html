<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Under Maintenance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #2f81f7;
            --accent-hover: #1c6bda;
            --border-color: #30363d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .maintenance-container {
            text-align: center;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 3rem 2rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
            position: relative;
        }
        
        .maintenance-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #448aff, #00e5ff, #80e86b);
            background-size: 400% 400%;
            border-radius: 14px;
            z-index: -1;
            animation: glowing-border 10s ease-in-out infinite;
            filter: blur(10px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glowing-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .icon-container {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #b0c9f7, #6a95e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .badge {
            display: inline-block;
            background-color: #f7a01c;
            color: var(--bg-color);
            font-weight: 700;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            margin-top: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(247, 160, 28, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(247, 160, 28, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(247, 160, 28, 0); }
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            background-color: var(--accent-color);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .home-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .home-link:hover {
            color: var(--accent-color);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .maintenance-container { padding: 2rem 1rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon-container">
            ðŸš§
        </div>
        <h1>Course Under Maintenance</h1>
        <p>I'm currently working on updating the Flutter  programming lessons with new, exciting content. Stay tuned for a fresh learning experience!</p>
        <span class="badge">Coming Soon</span>
        <a href="../../index.html" class="back-button">Go Back to Courses</a>
    </div>
</body>
</html>
